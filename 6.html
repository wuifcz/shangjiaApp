<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/6.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="http:////at.alicdn.com/t/font_a6kqxlseds1nhfr.css">
    <script src="css/rem.js"></script>
</head>
<body>
	<header>
		<div class="xk-header-left">&lt;</div>
		<span>第2步 资质信息</span>
		<div class="xk-header-right">&#xe6c1;</div>
	</header>
	<section class="xk-content1">填写前，请准备好法人身份证、营业执照、餐饮服务许可证</section>
	<section class="xk-content2">
		<div class="content2-1">法人手持身份证照</div>
		<div class="content2-2-left idcard"></div>
		<div class="content2-2-right">1.需清晰展示五官和文字信息<br>
					2.不可自拍，不可只拍身份证
					<div class="content2-2-right-bottom">上传</div>
		</div>
	</section>
	<section class="xk-content3">
		<div class="content3-top">
			<div class="content3-left">法人姓名</div>
			<input class="content3-right" type="text" placeholder="输入姓名">
		</div>
		<div class="content3-bottom">
			<div class="content3-left">法人身份证号</div>
			<input class="content3-right" type="text" placeholder="输入身份证号">
		</div>
	</section>
	<div class="ccc"></div>
	<section class="xk-content1">
		<div class="content1-left">执照类型</div>
			<div class="content3-1 check"><div class="checked">✔</div>营业执照</div>
			<div class="content3-2">特许证件</div>
	</section>
	<section class="xk-content2">
		<div class="content2-1">营业执照</div>
		<div class="content2-2-left"></div>
		<div class="content2-2-right">1.需文字清晰、边框完整、露出国徽、真时有效;<br>
					2.拍复印件需加盖印章，可用有效特许证件代替;
					<div class="content2-2-right-bottom">上传</div>
		</div>
	</section>
	<section class="xk-content3">
		<div class="content3-top">
			<div class="content3-left">执照名称</div>
			<input class="content3-right" type="text" placeholder="输入执照名称">
		</div>
		<div class="content3-top">
			<div class="content3-left">执照注册号</div>
			<input class="content3-right" type="text" placeholder="输入执照注册号">
		</div>
		<div class="content3-top">
			<div class="content3-left">法人姓名</div>
			<input class="content3-right" type="text" placeholder="输入执照所在地">
		</div>
		<div class="content3-bottom">
			<div class="content3-left">执照有效期</div>
			<div class="content3-1">长期有效</div>
			<div class="content3-2">固定有效期</div>
		</div>
	</section>
	<footer>
		<input type="button" value="▪      完成      ▪">
	</footer>
</body>
</html>
