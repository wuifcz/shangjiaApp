<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>上传店铺照片</title>
	<link rel="stylesheet" href="css/5.css">
	<link rel="stylesheet" href="css/basic.css">
	<script src="css/rem.js"></script>
</head>
<body>
	<header>
		<div class="header-left"> < </div>
		<div class="header-title">上传店铺照片</div>
		<div class="header-right">保存</div>
	</header>
	<div class="text1">	店铺照片近用于核实你的店铺是否真实存在，不会对外展示
	</div>
	<main>
		<div class="content">
			<div class="content-title">门脸图</div>	
			<div class="content-left">
				<img src="img/dyl_1.png" alt="">
			</div>
			<div class="content-right">
				<div class="content-right1">需拍出完整门匾、门框（正对门店 2米处拍摄）</div>
				<div class="content-right2">上传</div>
			</div>
		</div>
		<div class="content" style="margin-top: 0.3rem;">
			<div class="content-title">店内环境图</div>	
			<div class="content-left">
				<img src="img/dyl_2.png" alt="">
			</div>
			<div class="content-right">
				<div class="content-right1">需真实用反应餐环境（收银台、用 餐桌椅）</div>
				<div class="content-right2">上传</div>
			</div>
		</div>
	</main>
	<div class="mtwm">美团外卖</div>
